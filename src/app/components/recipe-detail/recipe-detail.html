<div class="recipe-detail-container" *ngIf="recipe; else noRecipe">
  <a class="back-link" routerLink="/recipes" routerLinkActive="active">
    â† Back to Recipes
  </a>

  <div class="recipe-flex">
    <img
      *ngIf="recipe.imageLoc"
      [src]="recipe.imageLoc"
      alt="{{ recipe.name }}"
      class="recipe-image"
    />

    <div class="recipe-content">
      <h2 class="recipe-title">{{ recipe.name }}</h2>
      <p class="recipe-subtitle">
        <strong>Servings:</strong> {{ recipe.servings }}
      </p>

      <div class="recipe-section">
        <h3>ğŸ§‚ Ingredients</h3>
        <ul>
          <li *ngFor="let ing of recipe.ingredients">
            {{ ing.name }} â€“ {{ ing.amount }} {{ ing.unit }}
          </li>
        </ul>
      </div>

      <div class="recipe-section">
        <h3>ğŸ“‹ Steps</h3>
        <ol>
          <li *ngFor="let step of recipe.steps">
            {{ step }}
          </li>
        </ol>
      </div>

      <div class="button-section">
        <button class="edit-btn" [routerLink]="['/edit-recipe', recipe?.id]">âœï¸ Edit</button>
      </div>

      <div class="button-section">
        <button (click)="confirmDelete()" class="delete-btn">ğŸ—‘ï¸ Delete Recipe</button>
      </div>

    </div>
  </div>
</div>

<!-- Fallback if recipe is null -->
<ng-template #noRecipe>
  <div class="recipe-detail-container">
    <p>Recipe not found.</p>
  </div>
</ng-template>
