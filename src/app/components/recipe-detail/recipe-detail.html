<div class="recipe-detail-container">
  <a class="back-link" routerLink="/recipes" routerLinkActive="active">← Back to Recipes</a>

  <div class="recipe-flex">
    <img *ngIf="recipe.imageLoc" [src]="recipe.imageLoc" alt="{{ recipe.name }}" class="recipe-image" />

    <div class="recipe-content">
      <h2 class="recipe-title">{{ recipe.name }}</h2>
      <p class="recipe-subtitle"><strong>Servings:</strong> {{ recipe.servings }}</p>

      <div class="recipe-section">
        <h3>Ingredients</h3>
        <ul>
          <li *ngFor="let ing of recipe.ingredients">
            {{ ing.amount }} {{ ing.unit }} – {{ ing.name }}
          </li>
        </ul>
      </div>

      <div class="recipe-section">
        <h3>Steps</h3>
        <ol>
          <li *ngFor="let step of recipe.steps">
            {{ step }}
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
