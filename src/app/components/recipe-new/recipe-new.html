<form (ngSubmit)="onSubmit()" #recipeForm="ngForm" class="recipe-form">
  <div class="form-group">
    <label for="name">Recipe Name</label>
    <input id="name" [(ngModel)]="recipe.name" name="name" required />
  </div>

  <div class="form-group">
    <label for="servings">Servings</label>
    <input id="servings" [(ngModel)]="recipe.servings" name="servings" type="number" required />
  </div>

  <app-ingredient-form
    [ingredients]="recipe.ingredients"
    (ingredientsChange)="recipe.ingredients = $event">
  </app-ingredient-form>

  <app-steps-form
    [steps]="recipe.steps"
    (stepsChange)="recipe.steps = $event">
  </app-steps-form>

  <div class="form-group">
    <label for="image">Recipe Image</label>
    <input id="image" type="file" (change)="onImageSelected($event)" />
  </div>

  <div *ngIf="recipe.imageLoc">
    <p>Image Preview:</p>
    <img [src]="recipe.imageLoc" alt="Preview" style="max-width: 200px;" />
  </div>

  <button type="submit" class="submit-btn">Save Recipe</button>
</form>
